<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Card-Session</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="plant">
                <div class="circle"></div>
                <img src="./assets/plant.png" alt="plant">
            </div>
            <div class="info">
                <h1 class="title">Cactus</h1>
                <h3>"My wish is to stay always like this, living quietly in a corner of nature.".</h3>
                <div class="sizes">
                    <button>5</button>
                    <button>8</button>
                    <button class="active">12</button>
                    <button>12</button>
                </div>
                <div class="purchase">
                    <button>Purchase</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
